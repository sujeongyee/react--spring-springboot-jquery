<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="js/jquery-3.7.0.min.js"></script>

</head>
<body>

  <input type="text" id="test1">

  <img src = "#" class="test2">
  
  <img src = "#" class="test3" width="" height="" alt="">

  <script>

    //속성값의 확인
    //console.log(document.getElementById("test1").id); 
    console.log($("#test1").attr("id")) //test1
    console.log($("#test1").attr("type")) //text

    //값의 변경
    $(".test2").attr("src","짱구.jpg");

    //여러값을 한번에 변경
    //$(".test3").attr({속성값:변경할값})
    $(".test3").attr({
      src : "짱구.jpg",
      width : "200",
      height : "250",
      alt : "이거제목"
    })



  </script>

</body>
</html>

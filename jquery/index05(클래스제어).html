<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/js/jquery-3.7.0.min.js"></script>
</head>
<body>

  <button id="btn" class="btn btn-default">클래스제어테스트</button>


  <script>

    // document.getElementById("btn").classList.add("xxx");
    // document.getElementById("btn").classList.remove("btn");

    $("#btn").addClass("xxx").removeClass("btn");


  </script>

  <button id="toggle" class="dark">토글형식</button>
  
  <script>
    // document.getElementById("toggle").classList.toggle("dogbird끼");

    $("#toggle").click(function(){
      $(this).toggleClass("aaa"); // 있으면 제거, 없으면 추가
    })

  </script>


</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:replace="~{/include/layout03 :: 함수명(~{:: .container})}">
	
	<h3>이 화면에 진입할 때 SimpleVO를 이용하여 화면처리를 합니다.</h3>
	<p>
		회원정보확인 링크에는 quiz_result01?키=값 형태로
		회원번호, 이름(성 + 이름)을 넘겨주세요

		아래 class="container" 부분만 layout03 템플릿에 전달 될 수 있도록 처리하세요
	</p>
	
	<div class="container">
		번호: [[${vo.sno}]] <br/>
		이름: [[${vo.first+vo.last}]] <br/>
		날짜: [[${vo.regdate}]] <br/>
		<a th:href="@{quiz_result01(sno=${vo.sno},first=${vo.first},last=${vo.last},regdate=${vo.regdate})}">이동</a>
	</div>

</body>
</html>
